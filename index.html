<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>作文培训-目录页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="title">
					<span class="goback"></span>
					高一下学期历史模拟期末考试
				</div>
				<div class="main-card">
					<div class="hesd_pic">
						<span class="vip"></span>
					</div>
					<p>hi~ 小马同学</p>
					<ul>
						<li>
							<span>试卷分数</span>
							<span>120分</span>
						</li>
						<li>
							<span>及格分数</span>
							<span>60分</span>
						</li>
						<li>
							<span>优秀分数</span>
							<span>90分</span>
						</li>
						<li>
							<span>答题人数</span>
							<span>13970人</span>
						</li>
						<li>
							<span>试卷类型</span>
							<span>免费试卷</span>
						</li>
						<li>
							<span>试卷来源</span>
							<span>聚培训作文网</span>
						</li>
						<li>
							<span>题目数量</span>
							<span>50题（30选择题、20填空题）</span>
						</li>
					</ul>
					<div class="tip">
						温馨提示：模拟考试下一旦确认不能修改答案，对错实时判断，考试全程可跳过作答。
					</div>
					<div class="submit">
						<span class="real-btn">
							开始答题
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
