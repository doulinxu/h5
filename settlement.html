<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		
		<title>答题完毕页</title>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/settlement.css"/>
	</head>
	<body>
		<div class="container">
			<img src="css/img/settlement_bg.png" class="bg"/>
			<div class="title">
				<span class="goback"></span>
				<span class="title_text">
					答题结束
				</span>
				<div class="head">
					<span class="vip active"></span>
				</div>
			</div>
			<div class="evaluate">
				<p class="designation">超级学霸</p>
				<p class="motto">勤奋是成功之母，懒惰是万恶之源</p>
			</div>
			<!--计分板部分-->
			<div class="scoreboard">
				<p class="score">68分</p>
				<ul class="scoreboard_detail">
					<li>
						<p>67:28</p>
						<p>考试用时</p>
					</li>
					<span class="line"></span>
					<li>
						<p>合格</p>
						<p>考试结果</p>
					</li>
					<span class="line"></span>
					<li>
						<p>99分</p>
						<p>最佳成绩</p>
					</li>
					<span class="line"></span>
					<li>
						<p class="await">敬请期待</p>
						<p>排行榜</p>
					</li>
				</div>
			</div>
			<!--提示开通vip部分-->
			<div class="vip_box">
				<img src="css/img/emoji.png" class="emoji" />
				<ul>
					<li>
						你做错15道题，多项知识未达标
					</li>
					<li>
						开通VIP进行弱点分析，提分更快
					</li>
				</ul>
				<a href="#">
					<div class="openVip">
						开通VIP
					</div>
				</a>
			</div>
			<!--菜单部分-->
			<ul class="menu-list">
				<li class="menu-item">
					<img src="css/img/settlement_menu_wrong.png" alt="" />
					<p>
						<span>查看错题</span>
						<span>做错2题，未做0题</span>
					</p>
				</li>
				<li class="menu-item">
					<img src="css/img/settlement_menu_cream.png" alt="" />
					<p>
						<span>精华题库</span>
						<span>少练题，易高分</span>
					</p>
				</li>
				<li class="menu-item">
					<img src="css/img/settlement_menu_review.png" alt="" />
					<p>
						<span>回顾试卷</span>
						<span>多磨多练，熟能生巧</span>
					</p>
				</li>
				<li class="menu-item">
					<img src="css/img/settlement_menu_re-examination.png" alt="" />
					<p>
						<span>重新考试</span>
						<span>成绩不满意，再战</span>
					</p>
				</li>
				<li class="menu-item">
					<img src="css/img/settlement_menu_question.png" alt="" />
					<p>
						<span>我要提问</span>
						<span>不懂就问，不丢人</span>
					</p>
				</li>
			</ul>
		</div>
	</body>
	</html>
